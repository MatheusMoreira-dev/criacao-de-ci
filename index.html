<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Criação de C.I</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/unimed-cariri-logo.png">
  </head>

  <body class="flex-col flex-center">
    <header>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>

    <main class="folha-a4 flex-col">
      <section id="contratante">
        <div id="logo-cnpj-codigo" class="col-span-3 box flex-col flex-center tiny-text">
          <img src="./assets/unimed-cariri-logo.png" alt="Logo Unimed"/>
          
          <figcaption>
            <p id="cnpj-unidade" class="tiny-text">CNPJ</p>
            <p id="codigo-unidade" class="tiny-text">CÓDIGO</p>
          </figcaption>
        </div>

        <div id="titulo-unidade" class="col-span-9 box box-content flex-col flex-center space-evenly">
          <h1>SOLICITAÇÃO DE PAGAMENTO</h1>
          <div id="drop-unidades" class="flex-center"></div>
        </div>

        <div id="setor-solicitante-data-ramal" class="col-span-7 box box-content flex-col space-evenly tiny-text">
          <div class="box flex-row">
            <label class="box-title text-center">SETOR:</label>
            <div id="drop-setores" class="expand"></div>
          </div>
          <div class="box flex-row">
            <label class="box-title text-center">SOLICITANTE:</label>
            <div id="drop-colaboradores" class="expand"></div>
          </div>
          <div class="box flex-row">
            <label for="data-solicitacao" class="box-title text-center">SOLICITAÇÃO:</label>
            <input id="data-solicitacao" type="date" class="expand">
          </div>
          <div class="box flex-row">
            <label for="ramal" class="box-title text-center">RAMAL:</label>
            <input id="ramal" type="number" readonly class="expand">
          </div>
        </div>

        <div id="checklist-anexos" class="col-span-5 box tiny-text">
          <p class="box-title text-center">Documentos Anexados</p>
          <form id="check-anexos" class="box-content flex-col"></form>
        </div>
      </section>

      <section id="servico-pagamento">
        <div id="favorecido-nome" class="col-span-12 box flex-col text-center">
          <label class="box-title">FAVORECIDO</label>
          <div id="drop-prestadores" class="flex-center expand"></div>
        </div>

        <div id="favorecido-cpf-cnpj" class="col-span-12 box flex-row">
          <label class="box-title flex-col flex-center">CPF/CNPJ:</label>
          <div id="drop-cnpj-cpf" class="flex-center expand"></div>
        </div>

        <div id="servico-valor" class="col-span-8 box flex-col text-center">
          <label class="box-title">VALOR (R$)</label>
          <div class="flex-row flex-center">
            <p>R$</p>
            <input type="number" class="box-content text-center">
          </div>
        </div>

        <div id="data-pagamento" class="col-span-4 box flex-col">
          <label class="box-title flex-row flex-center">DATA LIMITE</label>
          <input id="data-limite-pagamento" type="date" class="box-content text-center">
        </div>

        <div id="descricao-servico" class="col-span-12 box flex-col">
          <label class="box-title flex-row flex-center">OBSERVAÇÕES / FINALIDADE / JUSTIFICATIVA DO PAGAMENTO</label>
          <textarea class="box-content expand"></textarea>
        </div>

        <div id="forma-de-pagamento" class="col-span-12 box flex-col">
          <p class="box-title flex-row flex-center">FORMA DE PAGAMENTO</p>

          <form class="box-content flex-row space-between">
            <div id="tipos-de-pagamento" class="tipos-de-pagamento flex-col"></div>
            
            <div id="dados-bancarios">
              <div id="tipos-de-conta" class="col-span-10 flex-row space-between"></div>
              
              <label class="col-span-10">
                N° Banco:
                <input id="cod-banco" readonly>
              </label>

              <label class="col-span-10">
                Banco:
                <div id="drop-banco" class="flex-row flex-center"></div>
              </label>

              <label class="col-span-5">
                Agência:
                <input id="agencia" readonly>
              </label>

              <label class="col-span-5">
                Dígito:
                <input id="digito-agencia">
              </label>

              <label class="col-span-5">
                Conta:
                <input id="conta">
              </label>

              <label class="col-span-5">
                Dígito:
                <input id="digito-conta">
              </label>
            </div>
          </form>
        </div>

        <div id="carimbo-solicitante" class="col-span-6 box flex-col">
          <label class="box-title flex-row flex-center">SOLICITANTE</label>
          <p class="box-content carimbo"></p>
        </div>

        <div id="carimbo-lider-setor-solicitante" class="col-span-6 box flex-col">
          <label class="box-title flex-row flex-center">LÍDER DO SETOR SOLICITANTE</label>
          <p class="box-content carimbo"></p>
        </div>
      </section>

      <section id="carimbos-conferencia">
        <div id="carimbo-setor-financeiro" class="col-span-6 box flex-col">
          <label class="box-title flex-row flex-center">SETOR FINANCEIRO</label>
          <p class="box-content carimbo"></p>
        </div>

        <div id="carimbo-supervisao-financeiro" class="col-span-6 box flex-col">
          <label class="box-title flex-row flex-center">SUPERVISÃO FINANCEIRO</label>
          <p class="box-content carimbo"></p>
        </div>

        <div id="carimbo-gerencia-executiva" class="col-span-6 box flex-col">
          <label class="box-title flex-row flex-center">GERÊNCIA EXECUTIVA</label>
          <p class="box-content carimbo"></p>
        </div>
      </section>

      <section id="carimbos-aprovacao">
        <div id="carimbo-diretor-presidente" class="col-span-4 box flex-col">
          <label class="box-title flex-row flex-center">DIRETOR PRESIDENTE</label>
          <p class="box-content carimbo"></p>
        </div>

        <div id="carimbo-diretor-vice-presidente" class="col-span-4 box flex-col">
          <label class="box-title flex-row flex-center">DIRETOR VICE-PRESIDENTE</label>
          <p class="box-content carimbo"></p>
        </div>

        <div id="carimbo-diretor-superintendente" class="col-span-4 box flex-col">
          <label class="box-title flex-row flex-center">DIRETOR SUPERINTENDENTE</label>
          <p class="box-content carimbo"></p>
        </div>
      </section>
    </main>
    
    <footer>
      <ul class="menu-acoes">
        <li><button>Gravar</button></li>
        <li><button>Baixar PDF</button></li>
        <li><button>Imprimir</button></li>
      </ul>
    </footer>

    <script defer type="module" src="./app.js"></script>
  </body>
</html>
