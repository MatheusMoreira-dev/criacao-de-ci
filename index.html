<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <title>Gestão de C.I</title>
</head>
<body>
    <header></header>

    <main class="folha-a4">
        <div class="conteudo">
            
            <section class="area tomador-do-servico">
                <div class="box logo">
                    <img class="imagem" src="" alt="Logo Unimed">
                    <div class="legenda">
                        <p class="cnpj">Teste</p>
                        <p class="codigo">Teste</p>
                    </div>
                </div>
                <div class="box titulo">
                    <h1 class="geral">SOLICITAÇÃO DE PAGAMENTO</h1>
                    <h1 class="unidade">UNIDADE</h1>
                </div>
                <div class="box dados"></div>
                <div class="box checklist-anexos"></div>
            </section>
    
            <section class="area servico">
                <div class="box campo-vertical prestador">
                    <label><b>FAVORECIDO</b></label>
                    <p class="valor">Francisco Wilker Alves de Miranda</p>
                </div>

                <div class="box campo-horizontal cpf-cnpj">
                    <label><b>CNPJ / CPF:</b></label>
                    <p class="valor">Teste</p>
                </div>
                
                <div class="box campo-vertical valor">
                    <label><b>VALOR (R$)</b></label>
                    <p class="valor">R$</p>
                </div>
                
                <div class="box campo-vertical data-de-pagamento">
                    <label><b>DATA LIMITE</b></label>
                    <p class="valor">10/12/2003</p>
                </div>

                <div class="box campo-vertical descricao">
                    <label><b>OBSERVAÇÕES / FINALIDADE / JUSTIFICATIVA DO PAGAMENTO</b></label>
                    <p class="valor">dddddddddddddd<br></p>
                </div>

                <div class="box campo-vertical forma-de-pagamento">
                    <label>FORMA DE PAGAMENTO</label>
                    <p class="valor">A</p>
                </div>

                <div class="box campo-vertical carimbo-solicitante">
                    <label>SOLICITANTE</label>
                    <p class="valor">A</p>
                </div>

                <div class="box campo-vertical carimbo-lider-setor-solicitante">
                    <label>LÍDER DO SETOR SOLICITANTE</label>
                    <p class="valor">A</p>
                </div>
                
            </section>
    
            <section class="area conferencia">
            </section>
    
            <section class="area aprovacao">
            </section>

        </div>
    </main>

    <footer></footer>
</body>
</html>
