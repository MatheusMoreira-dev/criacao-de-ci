<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Criação de C.I</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/unimed-cariri-logo.png">
  </head>

  <body>
    <header></header>

    <main class="folha-a4">
      <section id="contratante">
        <div id="logo-cnpj-codigo" class="col-span-3 flex-col-center">
          <img src="./assets/unimed-cariri-logo.png" alt="Logo Unimed"/>
          
          <figcaption>
            <p id="cnpj-unidade"></p>
            <p id="codigo-unidade"></p>
          </figcaption>
        </div>

        <div id="titulo-unidade" class="col-span-9 flex-col-center">
          <h1>SOLICITAÇÃO DE PAGAMENTO</h1>
          <div id="drop-unidades" class="center"></div>
        </div>

        <div id="setor-solicitante-data-ramal" class="col-span-7 flex-col">
          <div>
            <label>SETOR:</label>
            <div id="drop-setores"></div>
          </div>

          <div>
            <label class="" for="nome-solicitante">SOLICITANTE:</label>
            <div id="drop-colaboradores"></div>
          </div>

          <div>
            <label class="" for="data-solicitacao">SOLICITAÇÃO:</label>
            <input class="" id="data-solicitacao" type="date">
          </div>

          <div>
            <label class="" for="ramal">RAMAL:</label>
            <input class="" id="ramal" type="text" readonly>
          </div>
        </div>

        <div id="checklist-anexos" class="col-span-5 wrapper">
          <p class="title">Documentos Anexados</p>

          <form class="content flex-col">
            <label class="checkitem tiny">
              <input type="checkbox">
              <span></span>
              Nota Fiscal ou Recibo
            </label>
            <label class="checkitem tiny">
                <input type="checkbox">
                <span class="checkmark tiny-checkmark"></span>
                Orçamento Aprovado
            </label>
            <label class="checkitem tiny">
                <input type="checkbox">
                <span class="checkmark tiny-checkmark"></span>
                Ordem de Pagamento/Recisões/indenizações
            </label>
            <label class="checkitem tiny">
                <input type="checkbox">
                <span class="checkmark tiny-checkmark"></span>
                Contrato Assinado/Pagamento Mensal
            </label>
            <label class="checkitem tiny">
                <input type="checkbox">
                <span class="checkmark tiny-checkmark"></span>
                Acordo Judicial
            </label>
            <label class="checkitem tiny">
                <input type="checkbox">
                <span class="checkmark tiny-checkmark"></span>
                Água/Luz/Telefone/Celular/Internet/Tributos
            </label>
            <label class="checkitem tiny">
                <input type="checkbox">
                <span class="checkmark tiny-checkmark"></span>
                Outros: _________________
            </label>
          </form>
        </div>
      </section>

      <section id="servico-pagamento">
        <div id="favorecido-nome" class="col-span-10 row-span-1 wrapper">
          <label class="title">FAVORECIDO</label>
          <div id="drop-prestadores" class="center"></div>
        </div>

        <div id="favorecido-cpf-cnpj" class="col-span-10 row-span-1 wrapper horizontal">
          <label class="title">CPF/CNPJ:</label>
          <div id="drop-cnpj-cpf" class="center"></div>
        </div>

        <div id="servico-valor" class="col-span-7 row-span-1 wrapper">
          <label class="title">VALOR (R$)</label>
          <input type="number" class="content centralize">
        </div>

        <div id="data-pagamento" class="col-span-3 row-span-1 wrapper">
          <span class="title">DATA LIMITE</span>
          <div class="content centralize"></div>
        </div>

        <div id="descricao-servico" class="col-span-10 row-span-5 wrapper">
          <label class="title">OBSERVAÇÕES / FINALIDADE / JUSTIFICATIVA DO PAGAMENTO</label>
          <textarea class="content"></textarea>
        </div>

        <div id="forma-de-pagamento" class="col-span-10 row-span-5 wrapper vertical">
          <label class="title">FORMA DE PAGAMENTO</label>

          <form class="content">
            <div class="tipos-de-pagamento flex-col">
              <label class="tipos-de-pagamento__checkbox checkbox-container">
                <input type="checkbox">
                <span class="checkmark"></span>
                DEPÓSITO ONLINE
              </label>

              <label class="tipos-de-pagamento__checkbox checkbox-container">
                <input type="checkbox">
                <span class="checkmark"></span>
                CHEQUE
              </label>

              <label class="tipos-de-pagamento__checkbox checkbox-container">
                <input type="checkbox">
                <span class="checkmark"></span>
                CAIXA
              </label>

              <label class="tipos-de-pagamento__checkbox checkbox-container">
                <input type="checkbox">
                <span class="checkmark"></span>
                BOLETO
              </label>
            </div>

            <div class="conta-bancaria">
              
              <label class="conta-corrente checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  Corrente
              </label>

              <label class="conta-poupanca checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  Poupança
              </label>

            </div>
          </form>
        </div>

        <div id="carimbo-solicitante" class="col-span-5 row-span-3 wrapper vertical">
          <label class="title">SOLICITANTE</label>
          <p class="content"></p>
        </div>

        <div id="carimbo-lider-setor-solicitante" class="col-span-5 row-span-3 wrapper vertical">
          <label class="title">LÍDER DO SETOR SOLICITANTE</label>
          <p class="content fullsize"></p>
        </div>
      </section>

      <section id="carimbos-conferencia">
        <div id="carimbo-setor-financeiro" class="col-span-6 wrapper">
          <label class="title">SETOR FINANCEIRO</label>
          <p class="content fullsize"></p>
        </div>

        <div id="carimbo-supervisao-financeiro" class="col-span-6 wrapper">
          <label class="title">SUPERVISÃO FINANCEIRO</label>
          <p class="content"></p>
        </div>

        <div id="carimbo-gerencia-executiva" class="wrapper">
          <label class="title">GERÊNCIA EXECUTIVA</label>
          <p class="content"></p>
        </div>
      </section>

      <section id="carimbos-aprovacao">
        <div id="carimbo-diretor-presidente" class="col-span-4 wrapper">
          <label class="title">DIRETOR PRESIDENTE</label>
          <p class="content"></p>
        </div>

        <div id="carimbo-diretor-vice-presidente" class="col-span-4 wrapper">
          <label class="title">DIRETOR VICE-PRESIDENTE</label>
          <p class="content"></p>
        </div>

        <div id="carimbo-diretor-superintendente" class="col-span-4 wrapper">
          <label class="title">DIRETOR SUPERINTENDENTE</label>
          <p class="content"></p>
        </div>
      </section>
    </main>

    <footer></footer>
    <script defer src="./app.js"></script>
  </body>
</html>
